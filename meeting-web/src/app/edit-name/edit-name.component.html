<div class="container mt-3">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Editar nombre</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <hr />
            <div class="text-center">
                <form>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="name" name="name"/>
                    <button mat-dialog-close [mat-dialog-close]="name" cdkFocusInitial mat-flat-button color="warn"
                        class="mt-3" (click)="save()">
                        Guardar cambios
                    </button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
