<div class="container mt-3">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Reunión finalizada</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="text-center">
                <span style="font-size: 14px;">Ha salido de la reunión</span>
                <br />
                <mat-icon style="font-size: 25px;" color="asset" [inline]="true">call_end</mat-icon>
            </div>
        </mat-card-content>
    </mat-card>
    <div style="font-size: 12px; color:rgb(150, 150, 150)" class="text-center mt-2">
        <span>Private meetings</span>
        <br />
        <span>Versión 1.0</span>
    </div>
</div>
