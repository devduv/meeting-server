<div class="center-content p-2">
    <div class="text-center">
        <img src="favicon.ico" width="80" />
        <br>
        <h1><b>Reuniones privadas</b></h1>
        <mat-divider></mat-divider>
        <h5 class="mt-3">Para acceder a una reunión privada necesita una clave de acceso</h5>
        <br/>
        <div *ngIf="time !== 0">
            <h4 *ngIf="message?.length" style="color: #064a8a;"><b>{{message}}</b></h4>
        <button (click)="backMeeting()" mat-raised-button color="primary">Volver a la reunión</button>
        <h3 *ngIf="message?.length">{{time}}</h3>
        <mat-progress-spinner style="display: inline-block;"
        *ngIf="message?.length" class="example-margin" mode="determinate" diameter="40" [value]="value">
        </mat-progress-spinner>
        </div>
    </div>

</div>
