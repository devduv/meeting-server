<div class="center-content p-2">
    <div class="text-center">
        <img src="favicon.ico" width="80"/>
        <br>
        <h1><b>{{counterName}}-{{ticket}}</b></h1>
        <h5 class="mt-3" *ngIf="!message?.length">Creando reuni√≥n privada</h5>
        <mat-spinner *ngIf="loading"
        color="warn" mode="indeterminate" diameter="50" style="display: inline-block;">
        </mat-spinner>
        <h5><mat-icon *ngIf="message?.length" [inline]="true" 
            style="color:rgb(189, 10, 10); font-size: 50px !important;">
            error</mat-icon>
        </h5>
        <h4 *ngIf="message?.length" style="color:rgb(189, 10, 10)">{{message}}</h4>
    </div>
</div>
