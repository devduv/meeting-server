<div class="container mt-3">
    <mat-card>
        <mat-card-header>
            <mat-card-title>No se puede acceder a una reunión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <hr />
            <div class="text-center">
                <span style="font-size: 14px;">{{message}}</span>
                <br />
                <mat-icon style="font-size: 25px;" color="asset" [inline]="true">vpn_key</mat-icon>
            </div>
        </mat-card-content>

        <form>
            <input class="form-control form-control-sm" placeholder="Ingresar su clave de acceso"
             type="text" name="token" [(ngModel)]="token">
            <div>
                <button (click)="acceder()" class="mt-2" mat-raised-button color="warn">Acceder a la reunión</button>
            </div>
        </form>
    </mat-card>
    <div style="font-size: 12px; color:rgb(150, 150, 150)" class="text-center mt-2">
        <span>Private meetings</span>
        <br />
        <span>Versión 1.0</span>
    </div>
</div>
